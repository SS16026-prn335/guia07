<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <title>Categorias</title>
    </h:head>
    <h:body>

        <f:view>
            <h:form id="tabla">
                <h1 align="center"><h:outputText value="Roles"/></h1>
                <p:dataTable value="#{frmRol.listaDatos}" var="item" paginator="true" rows="5" rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{frmRol.RolEntity}" rowKey="#{item.idRol}" >
                    <p:ajax event="rowSelect" listener="#{frmRol.cambiarSeleccion()}" update=":formulario"/>
                    
                    <p:column sortBy="#{item.idRol}">
                        <f:facet name="header">
                            <h:outputText value="IdCategoria"/>
                        </f:facet>
                        <h:outputText value="#{item.idRol}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombres"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Activo"/>
                        </f:facet>
                        <h:outputText value="#{item.activo}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                    
                    </p:dataTable>
            </h:form>
        </f:view>
        <f:view>
            <h:form id="formulario" >
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <div align="left">
                    
                    <ez:botones1 baking="#{frmRol}"/>
                    
                <h:panelGrid columns="2" rendered="#{frmRol.btnadd}" cellpadding="10" >
                        
                        <p:outputLabel value="ID:" for="id" />
                        <p:inputText id="id" value="#{frmRol.RolEntity.idRol}" title="ID" readonly="true"/>
                        
                        <p:outputLabel value="Nombres:" for="nombres" />
                        <p:inputText id="nombres" value="#{frmRol.RolEntity.nombre}" title="Nombres" required="true" requiredMessage="Los nombres son requeridos."/>
                        
                        <p:outputLabel value="Activo:" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{frmRol.RolEntity.activo}" />
                        
                        <p:outputLabel value="Descripcion:" for="descripcion"/>
                        <p:inputText id="descripcion" value="#{frmRol.RolEntity.descripcion}" title="Descripcion" />
                        
                </h:panelGrid>
                          
                    <ez:botones2 enti="#{frmRol}"/>

                </div>
            </h:form>
        </f:view>
        <br/>
        <p align="left" style="size: 10px">next_360</p>
        
    </h:body>
</html>
